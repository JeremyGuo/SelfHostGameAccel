name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

      - name: Build cross-platform binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for target in \
            linux/amd64 \
            linux/arm64 \
            darwin/amd64 \
            darwin/arm64 \
            windows/amd64 \
            windows/arm64; do
            IFS=/ read -r GOOS GOARCH <<<"$target"
            suffix=""
            if [ "$GOOS" = "windows" ]; then
              suffix=".exe"
            fi
            echo "Building $GOOS/$GOARCH"
            GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/vpn-server-${GOOS}-${GOARCH}${suffix}" ./server/cmd/vpn-server
            GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/vpn-client-${GOOS}-${GOARCH}${suffix}" ./client/cmd/vpn-client
          done

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: main-${{ github.run_number }}
          name: Automated main build #${{ github.run_number }}
          artifacts: "dist/*"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
